<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts - gabriel mousa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .blog-list-container {
            max-width: 900px;
            margin: 120px auto 60px;
            padding: 2rem;
            background: rgba(107, 162, 197, 0.85);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-transform: none;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: #c5e5f5;
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0;
        }

        .back-link {
            display: inline-block;
            color: #b0d8f0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(42, 95, 127, 0.5);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(42, 95, 127, 0.8);
            transform: translateX(-5px);
        }

        .blog-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .blog-list-item {
            padding: 1.5rem;
            background: rgba(200, 230, 255, 0.5);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .blog-list-item:hover {
            transform: translateX(8px);
            box-shadow: 0 5px 15px rgba(100, 180, 220, 0.3);
            background: rgba(200, 230, 255, 0.65);
        }

        .blog-list-item h3 {
            color: #2a5f7f;
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .blog-list-item .date {
            color: #4a6b7d;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 0.75rem;
        }

        .blog-list-item .preview {
            color: #3a5b6d;
            line-height: 1.6;
            margin: 0;
        }

        .loading {
            text-align: center;
            color: #b0d8f0;
            padding: 3rem;
        }

        .error {
            text-align: center;
            color: #f5b0b0;
            padding: 3rem;
        }

        .post-count {
            color: #90b8d0;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-name">gabriel mousa</div>
        <div class="nav-links">
            <a href="index.html#home">home</a>
            <a href="index.html#blog">blog</a>
            <a href="index.html#life">about me</a>
            <a href="index.html#resume">resume</a>
            <a href="index.html#ideas">ideas</a>
        </div>
    </nav>

    <div class="blog-list-container">
        <div class="page-header">
            <h1>all blog posts</h1>
            <a href="index.html#blog" class="back-link">‚Üê back</a>
        </div>
        <div class="post-count" id="post-count"></div>
        <div id="blog-list" class="loading">loading posts...</div>
    </div>

    <script src="ocean.js"></script>
    <script src="blog-list.js"></script>
</body>
</html>
