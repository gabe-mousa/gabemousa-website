name: Update Blog Manifest

on:
  push:
    paths:
      - 'blog-posts/**'
    branches:
      - main

jobs:
  update-manifest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Update manifest
        run: node build-manifest.js

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add blog-posts/manifest.json
          git commit -m "chore: update blog manifest" || true
          git push || true
