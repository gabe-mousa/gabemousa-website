name: Update Blog Manifest

on:
  push:
    paths:
      - 'blog-posts/**.md'
    branches:
      - main

jobs:
  update-manifest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update manifest
        run: node build-manifest.js

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git diff --quiet blog-posts/manifest.json || {
            git add blog-posts/manifest.json
            git commit -m "chore: auto-update blog manifest"
            git push
          }
